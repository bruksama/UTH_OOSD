# ===========================================
# SPTS - Student Performance Tracking System
# Application Configuration
# ===========================================

# Application Info
spring.application.name=SPTS
server.port=8080

# ===========================================
# PostgreSQL Configuration (Docker)
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/spts_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:spts_user}
spring.datasource.password=${POSTGRES_PASSWORD:spts_password}

# ===========================================
# H2 Configuration (Fallback for quick testing)
# Uncomment below and comment PostgreSQL above if needed
# ===========================================
# spring.datasource.url=jdbc:h2:mem:spts_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ===========================================
# JPA / Hibernate Settings
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# OpenAPI / Swagger Configuration
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=INFO
logging.level.com.spts=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# Firebase Configuration
# ===========================================
firebase.service-account-path=/backend/src/main/resources/uth-oosd-firebase-adminsdk-fbsvc-9a3d2caf61.json