# ===========================================
# SPTS - Student Performance Tracking System
# Application Configuration
# ===========================================

# Application Info
spring.application.name=SPTS
server.port=8080

# ===========================================
# Database Configuration
# ===========================================
# Default: H2 in-memory database for development
spring.datasource.url=jdbc:h2:mem:spts_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# MySQL Configuration (Production)
# Uncomment below and comment H2 settings above
# ===========================================
# spring.datasource.url=jdbc:mysql://localhost:3306/spts_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password

# ===========================================
# PostgreSQL Configuration (Alternative)
# ===========================================
# spring.datasource.url=jdbc:postgresql://localhost:5432/spts_db
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=postgres
# spring.datasource.password=your_password

# ===========================================
# JPA / Hibernate Settings
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# For MySQL:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# For PostgreSQL:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# OpenAPI / Swagger Configuration
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=INFO
logging.level.com.spts=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
